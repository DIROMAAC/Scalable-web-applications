<div class="product-card" 
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()" 
     (click)="onDetails()">
  <div class="product-image">
    <img [src]="product!.images[currentImageIndex]" [alt]="product!.name" />
    <div class="product-actions" *ngIf="isHovered">
      <button type="button" class="quick-view-btn" (click)="onDetails()">VISTA RÁPIDA</button>
    </div>
  </div>
  
  <div class="product-info">
    <h3 class="product-name">{{product!.name}}</h3>
    
    <div class="product-price">
      <span *ngIf="product!.salePrice" class="original-price">{{product!.price | currency}}</span>
      <span class="current-price">{{(product!.salePrice || product!.price) | currency}}</span>
    </div>
    
    <div class="product-rating">
      <span class="stars">
        <span class="star" *ngFor="let i of [1,2,3,4,5]">★</span>
      </span>
      <span class="rating-count">({{product!.reviewCount}})</span>
    </div>
    
    <button
      type="button"
      class="add-to-cart-btn"
      (click)="addToCart($event)"
      [disabled]="!product!.inStock"
      [attr.aria-label]="'Añadir ' + product!.name + ' al carrito'"
    >
      {{product!.inStock ? 'AÑADIR AL CARRITO' : 'AGOTADO'}}
    </button>

  </div>
</div>
