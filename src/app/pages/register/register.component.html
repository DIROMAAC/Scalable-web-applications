<div class="register-container">
  <div class="logo" (click)="goToHome()">
    <img src="assets/images/logo.svg" alt="GymStyle Logo">
  </div>
  
  <div class="register-box">
    <h1>CREAR CUENTA</h1>
    <p class="register-subtitle">Únete a la comunidad GYMSTYLE para acceder a entrenamientos exclusivos y ofertas especiales.</p>
    
    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <input 
            type="text" 
            [(ngModel)]="firstName"
            name="firstName" 
            placeholder="Nombre*" 
            required
          >
        </div>
        
        <div class="form-group">
          <input 
            type="text" 
            [(ngModel)]="lastName"
            name="lastName" 
            placeholder="Apellido*" 
            required
          >
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          [(ngModel)]="email"
          name="email" 
          placeholder="Correo electrónico*" 
          required
        >
      </div>
      
      <div class="form-group password-group">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password"
          name="password" 
          placeholder="Contraseña*" 
          required
        >
        <button 
          type="button" 
          class="toggle-password" 
          (click)="togglePasswordVisibility('password')"
        >
          <span>{{ showPassword ? '👁️' : '👁️‍🗨️' }}</span>
        </button>
      </div>
      
      <div class="form-group password-group">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          [(ngModel)]="confirmPassword"
          name="confirmPassword" 
          placeholder="Confirmar contraseña*" 
          required
        >
        <button 
          type="button" 
          class="toggle-password" 
          (click)="togglePasswordVisibility('confirmPassword')"
        >
          <span>{{ showConfirmPassword ? '👁️' : '👁️‍🗨️' }}</span>
        </button>
      </div>
      
      <div class="form-group checkbox-group">
        <input 
          type="checkbox" 
          id="agreeTerms" 
          [(ngModel)]="agreeTerms"
          name="agreeTerms" 
        >
        <label for="agreeTerms">
          Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
        </label>
      </div>
      
      <div *ngIf="registerError" class="error-message">
        {{ registerError }}
      </div>
      
      <button type="submit" class="register-button">CREAR CUENTA</button>
    </form>
    
    <div class="login-link">
      <span>¿Ya tienes una cuenta?</span>
      <a (click)="goToLogin()">Iniciar sesión</a>
    </div>
  </div>
</div>
