<app-header></app-header>

<main class="new-product-form">
  <h1>Añadir nuevo producto</h1>
  
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="productType">Tipo de producto</label>
      <select id="productType" [(ngModel)]="productType" name="productType">
        <option value="clothing">Ropa</option>
        <option value="accessory">Accesorio</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="name">Nombre del producto</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" id="price" [(ngModel)]="price" name="price" min="0" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="salePrice">Precio de oferta (opcional)</label>
      <input type="number" id="salePrice" [(ngModel)]="salePrice" name="salePrice" min="0" step="0.01">
    </div>
    
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="image">URL de la imagen</label>
      <input type="text" id="image" [(ngModel)]="imageUrl" name="image" required>
    </div>
    
    <div class="form-group">
      <label for="rating">Calificación (1-5)</label>
      <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" step="0.1" required>
    </div>
    
    <div class="form-group">
      <label for="reviewCount">Número de reseñas</label>
      <input type="number" id="reviewCount" [(ngModel)]="reviewCount" name="reviewCount" min="0" required>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="inStock" name="inStock">
        En stock
      </label>
    </div>
    
    <!-- Campos específicos para ropa -->
    <div *ngIf="productType === 'clothing'">
      <h2>Detalles de ropa</h2>
      
      <div class="form-group">
        <label for="gender">Género</label>
        <select id="gender" [(ngModel)]="gender" name="gender">
          <option value="men">Hombre</option>
          <option value="women">Mujer</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="sizes">Tallas (separadas por coma)</label>
        <input type="text" id="sizes" [(ngModel)]="sizesInput" name="sizes" placeholder="S, M, L, XL">
      </div>
      
      <div class="form-group">
        <label for="fit">Tipo de ajuste</label>
        <select id="fit" [(ngModel)]="fit" name="fit">
          <option value="Regular">Regular</option>
          <option value="Slim">Slim</option>
          <option value="Compression">Compression</option>
          <option value="Oversized">Oversized</option>
        </select>
      </div>
    </div>
    
    <!-- Campos específicos para accesorios -->
    <div *ngIf="productType === 'accessory'">
      <h2>Detalles de accesorio</h2>
      
      <div class="form-group">
        <label for="dimensions">Dimensiones (opcional)</label>
        <input type="text" id="dimensions" [(ngModel)]="dimensions" name="dimensions">
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="adjustable" name="adjustable">
          ¿Es ajustable?
        </label>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit">Guardar producto</button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</main>

<app-footer></app-footer>
